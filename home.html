                <p>「あの光の中に、行ってみたかった」</p>
                <br>高１の夏。離島から家出し、東京にやってきた帆高。</br>
                <br>しかし生活はすぐに困窮し、孤独な日々の果てにようやく見つけた仕事は、</br>
                <br>怪しげなオカルト雑誌のライター業だった。</br>
                <br>彼のこれからを示唆するかのように、連日降り続ける雨。</br>
                <br>そんな中、雑踏ひしめく都会の片隅で、帆高は一人の少女に出会う。</br>
                <br>ある事情を抱え、弟とふたりで明るくたくましく暮らすその少女・陽菜。</br>
